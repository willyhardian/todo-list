<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <h1 id="brand-title">Todo List</h1>
        <label id="input-text-label" for="input-text">Add Todo</label><span><button id="button-cancel" onclick="formReset()">cancel edit</button></span>
        <div id="container-input">
            <input type="hidden" id="input-index">
            <input type="text" id="input-text" placeholder="Task">
            <select name="" id="input-priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button type="button" id="button-add" onclick="add()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div id="sortby">
            <button onclick="sortByAdded()">Sort By Addded</button>
            <select name="" id="select-filter" onchange="filterPriority(this)">
                <option value="">No Filter</option>
                <option value="1">Filter by Priority 1</option>
                <option value="2">Filter by Priority 2</option>
                <option value="3">Filter by Priority 3</option>
                <option value="4">Filter by Priority 4</option>
            </select>
            <!-- <button onclick="filterPriority(1)">P1</button>
            <button onclick="filterPriority(2)">P2</button>
            <button onclick="filterPriority(3)">P3</button>
            <button onclick="filterPriority(4)">P4</button> -->
        </div>
        <div id="content">
            <ul class="" id="list">
                <li>Lorem ipsum dolor sit amet.</li>
                <li>Lorem ipsum dolor sit amet.</li>
                <li>Lorem ipsum dolor sit amet.</li>
                <li>Lorem ipsum dolor sit amet.</li>
            </ul>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
